<script>
 var style = {
        'Point': new ol.style.Style({
          image: new ol.style.Circle({
            fill: new ol.style.Fill({
              color: 'rgba(255,255,0,0.4)'
            }),
            radius: 5,
            stroke: new ol.style.Stroke({
              color: '#ff0',
              width: 1
            })
          })
        }),
        'LineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#f00',
            width: 3
          })
        }),
        'MultiLineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#0f0',
            width: 3
          })
        })
      };


var map = new ol.Map({
        target: 'gpxmap'
      });
map.addLayer(new ol.layer.Tile({source: new ol.source.OSM()}));

var view = new ol.View();
view.setZoom(14);
view.setCenter(ol.proj.fromLonLat([11.580363179314942,48.13225041807727]));
map.setView(view);

var vectors = []

addVector = function(gpx_link,v_color){
      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: gpx_link,
          format: new ol.format.GPX()
        }),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: v_color,
            width: 3
          })
        })
      });
      vectors.push(vector);
      map.addLayer(vector);
}

var stopsSource = new ol.source.Vector();
var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
        anchor: [0.5, 1],
        anchorXUnits: 'fraction',
        anchorYUnits: 'fraction',
        opacity: 0.75,
	scale: 0.25,
	src: 'bus.png'
        //src: 'http://openlayers.org/en/v3.9.0/examples/data/icon.png'
      }))
    });

var stopsLayer = new ol.layer.Vector({
      source: stopsSource,
      style: iconStyle
    });


addStop = function(lonlat,v_color,title){
      var stop = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(lonlat)),
        name: title
      });
      stopsSource.addFeature(stop);
}
//addVector("test.gpx",);
getColor = function(){return  '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);}

$.getJSON('route-time-0-meta.json',function(data){
   for(var i=0;i<data.routes.length;i++){
      addVector(data.routes[i],getColor());
   }
   for(var i=0;i<data.stops.length;i++){
      //alert(data.stops[i]);
      addStop(data.stops[i],getColor(),i.toString()+".Haltestelle");
   }
});


map.addLayer(stopsLayer);
</script>
