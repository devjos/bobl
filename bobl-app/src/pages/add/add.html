<ion-header>
  <ion-navbar>
    <ion-title>
      Bedarf hinzufügen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="addDemand()">
    <ion-list>

      <ion-item>
        <ion-label color="primary" floating>Von wo möchten Sie starten?</ion-label>
        <ion-input type="text" [(ngModel)]="demand.source" name="source"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Wohin möchten Sie fahren?</ion-label>
        <ion-input type="text" [(ngModel)]="demand.destination" name="destination"></ion-input>
      </ion-item>
      <!--
            <ion-item>
              <ion-label>Art des Bedarfs</ion-label>
              <ion-select [(ngModel)]="demand.type" name="type">
          <ion-option value="permanent">Dauerhaft</ion-option>
          <ion-option value="period">Zeitraum</ion-option>
        </ion-select>
      </ion-item>
      -->
      <ion-item>
        <button ion-button color="light" block (click)="doCheckbox()">Wochentage</button>
      </ion-item>
      <ion-item>
        <ion-label>Ankunftszeit</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="demand.outboundTime" name="outboundTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Rückfahrt</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="demand.waybackTime" name="waybackTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="demand.title" name="title"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full type="submit">Speichern</button>
  </form>
</ion-content>
