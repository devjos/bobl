<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Willkommen zu BOBL!</h2>
  <ion-list>
    <ion-item *ngFor="let demand of demands">
      {{demand.src}}
      <ion-icon *ngIf="demand.direction=='oneway'" name="arrow-round-forward"></ion-icon>
      <ion-icon *ngIf="demand.direction=='roundtrip'" name="swap"></ion-icon>
      {{demand.dst}}

    </ion-item>
  </ion-list>
</ion-content>
